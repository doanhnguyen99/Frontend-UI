<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="container checkout">
    <div class="row">
      <div class="col-md-8 checkout-seperate-big">
        <div class="checkout-title">shopping web</div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Cart</a></li>
            <li class="breadcrumb-item"><a href="#">Information</a></li>
            <li class="breadcrumb-item"><a href="#">Shipping</a></li>
            <li class="breadcrumb-item active" aria-current="page">Payment</li>
          </ol>
        </nav>
        <div class="express-checkout">
          <img src="image/checkout.png" alt="" srcset="">
        </div>
        <div class="checkout-seperate">
          <div></div>
          <div>OR</div>
          <div></div>
        </div>

        <div class="checkout-contact-title">
          <div class="p1">Contact information</div>
          <div></div>
          <div class="p2">
            Already have an account? 
            <a href="">Log in</a>
          </div>
        </div>

        <form class="">
          <div class="form-group form-group-dis-margin">
            <input type="email" class="form-control" placeholder="Email or mobile phone number">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <small class="form-text text-muted">
              Keep me up to date on news and exclusive offers
            </small>
          </div>

          <div class="checkout-address-form">
            <div class="checkout-address">
              Shipping address
            </div>
            <div class="row padding-bottom-15">
              <div class="col-7 padding-right-0">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>

            <div class="form-group form-group-dis-margin padding-bottom-15">
              <input type="email" class="form-control" placeholder="Address">
            </div>

            <div class="form-group form-group-dis-margin padding-bottom-15">
              <input type="email" class="form-control" placeholder="Apartment, suite, etc. (optional)">
            </div>

            <div class="form-group form-group-dis-margin padding-bottom-15">
              <input type="email" class="form-control" placeholder="City">
            </div>

            <div class="row padding-bottom-15">
              <div class="col-7 padding-right-0">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option selected hidden>Country/Region</option>
                  <!-- <option selected disabled></option> -->
                  <option>Viet Nam</option>
                  <option>Trung Quoc</option>
                  <option>Nhat Ban</option>
                  <option>Han Quoc</option>
                  <option>Philipin</option>
                </select>
              </div>
              <div class="col-5">
                <input type="text" class="form-control" placeholder="Postal code">
              </div>
            </div>

          </div>
          
          <div class="checkout-form-nevigate">
            <div class="p1"><a href="">Return to cart</a></div>
            <div></div>
            <div class="p2">
              <button type="submit" class="btn background-black">Confirm checkout</button>
            </div>
          </div>

        </form>

      </div>

      <div class="col-md-4">

        <div class="checkout-product">
          <div><img src="image/iphone.png" alt="" srcset=""></div>
          <div>
            <div>Iphone 12 Pro Max</div>
            <div>Ocean blue</div>
          </div>
          <div>$699.00</div>
        </div>

        <div style="border-bottom: 1px solid #F0EDED;"></div>

        <form class="form-inline checkout-discount">
          <div class="form-group form-group-dis-margin mx-sm-3 flex-grow-1">
            <input type="password" class="width-100 form-control" id="inputPassword2" placeholder="Discount code">
          </div>
          <button type="submit" class="btn btn-gray form-group-dis-margin">Apply</button>
        </form>

        <div style="border-top: 1px solid #F0EDED;"></div>

        <div class="checkout-product-total padding-top-20">
          <div class="flex-grow-1">Products total</div>
          <div>$699.00</div>
        </div>
        <div class="checkout-product-total">
          <div class="flex-grow-1">Shipping</div>
          <div>$12.00</div>
        </div>

        <br><br><br><br>
        <div style="border-top: 1px solid #F0EDED;"></div>
        <div class="checkout-product-total padding-top-20">
          <div class="flex-grow-1"><b>Total</b></div>
          <div>$711.00</div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
