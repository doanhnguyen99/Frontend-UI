<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="login-component" style="margin-top: 30px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="">
                        <p class="title-login">Login</p>
                        <div class="line-item"></div>
                        <p class="title-content">Welcome back! Sign in to your account</p>
                        <span class="style-input-span">Email Address*</span><br>
                        <input type="email" class=" input-custom" required> <br>
                        <span class="style-input-span">Password*</span><br>
                        <input type="password" class="input-custom" required><br>
                        <input type="submit" value="Login" class="submit-form">
                    </form>
                </div>

                <div class="col-md-6">
                    <form action="">
                        <p class="title-login">Create New Account</p>
                        <div class="line-item"></div>
                        <p class="title-content">Create your own Account</p>
                        <span class="style-input-span">First Name</span><br>
                        <input type="email" class="input-custom"> <br>
                        <span class="style-input-span">Last Name</span><br>
                        <input type="email" class="input-custom"> <br>
                        <span class="style-input-span">Email Address*</span><br>
                        <input type="email" class="input-custom" required> <br>
                        <span class="style-input-span">Password*</span><br>
                        <input type="password" class="input-custom" required><br>
                        <input type="submit" value="Register" class="submit-form">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
